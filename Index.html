<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Instagram</title>
	</head>
	<body>
		<div class="Instagram-wrapper">
			<div class="Instagram-phone">
				<img src="imgs/Instagram_logo.gif" alt="Celular no Instagram" class="Celular">
			</div>

			<div class="Instagram-continue">
				<div class="group">
					<!--<img src="imgs/instagram-name-logo.png" alt="Instagram_logo" class="Instagram_logo">-->
					<h1 class="Instagram_logo">Instagram</h1>
					<div class="profile-photo">
						<img src="imgs/profile.png" alt="Foto do prefil">
					</div>
					<a href="#" class="Instagram_login">Continue como Giovanni</a>
					<a href="#" class="Instagram_logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not_account">Não é Giovanni?</p>
					<p class="not_account">
						<span class="link_blue">Alternar contas</span>
						ou
						<span class="link_blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="dowload">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom"></div>
	</body>
</html>
